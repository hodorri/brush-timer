const LABELS = ["ì•„ì¹¨","ì ì‹¬","ì €ë…"];
const EMOJI = ["ğŸŒ…","â˜€ï¸","ğŸŒ™"];
const WEEKDAYS = ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];

const dateKey = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
const todayKey = () => dateKey(new Date());

// State
let state = {
  timeLeft: TOTAL_TIME, running: false, activeSession: null,
  completed: [false,false,false], colorIdx: 0, brushIdx: 0,
  showSettings: false, showCalendar: false,
  calMonth: new Date().getMonth(), calYear: new Date().getFullYear(),
  history: {}
};

// LocalStorage helpers
function loadState() {
  try {
    const h = JSON.parse(localStorage.getItem('brush-history') || '{}');
    state.history = h;
    const today = h[todayKey()];
    if (today) state.completed = today.sessions || [false,false,false];
    const p = JSON.parse(localStorage.getItem('brush-prefs') || '{}');
    if (p.color !== undefined) state.colorIdx = p.color;
    if (p.brush !== undefined) state.brushIdx = p.brush;
  } catch(e) {}
}

function saveHistory() {
  try { localStorage.setItem('brush-history', JSON.stringify(state.history)); } catch(e) {}
}
function savePrefs() {
  try { localStorage.setItem('brush-prefs', JSON.stringify({color:state.colorIdx, brush:state.brushIdx})); } catch(e) {}
}

loadState();

let interval = null;

function T() { return THEMES[state.colorIdx]; }

function tick() {
  if (!state.running || state.timeLeft <= 0) return;
  state.timeLeft--;
  if (state.timeLeft <= 0) {
    state.running = false;
    clearInterval(interval);
    state.completed[state.activeSession] = true;
    const count = state.completed.filter(Boolean).length;
    state.history[todayKey()] = { count, sessions: [...state.completed] };
    saveHistory();
    // Show toast
    showToast(`ğŸ‰ ${LABELS[state.activeSession]} ì–‘ì¹˜ ì™„ë£Œ!`);
    state.activeSession = null;
  }
  render();
}

function showToast(msg) {
  const t = document.createElement('div');
  t.className = 'toast';
  t.style.background = `linear-gradient(135deg, ${T().s}, ${T().p})`;
  t.style.boxShadow = `0 8px 30px ${T().bg}0.4)`;
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 2500);
}

function startTimer() {
  const nextAvail = state.completed.findIndex(v => !v);
  if (state.activeSession === null) {
    if (nextAvail === -1) return;
    state.activeSession = nextAvail;
    state.timeLeft = TOTAL_TIME;
  }
  if (state.timeLeft === 0) state.timeLeft = TOTAL_TIME;
  state.running = true;
  state.showSettings = false;
  state.showCalendar = false;
  clearInterval(interval);
  interval = setInterval(() => { tick(); }, 1000);
  render();
}

function pauseTimer() {
  state.running = false;
  clearInterval(interval);
  render();
}

function resetTimer() {
  state.running = false;
  clearInterval(interval);
  state.timeLeft = TOTAL_TIME;
  render();
}

function selectSession(i) {
  if (state.completed[i] || state.running) return;
  state.activeSession = i;
  state.timeLeft = TOTAL_TIME;
  render();
}
